<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Ejercicio flexbox 2/estilos.css">
    <title>Grilla con flexBox</title>
</head>
<body>
    <header>
        <h1>Pokemon</h1>
    </header>
    <main class="container">
        <div class="card">
            <img src="pk1.png" alt="Squirtle">
            <div class="info">
                <p class="name">#1 Squirtle</p>
            </div>
        </div>
        <div class="card">
            <img src="pk2.png" alt="Evee">
            <div class="info">
                <p class="name">#1 Eevee</p>
            </div>
        </div>
        <div class="card">
            <img src="pk3.png" alt="Bulbasaur">
            <div class="info">
                <p class="name">#1 Bulbasaur</p>
            </div>
        </div>
        <div class="card">
            <img src="pk4.png" alt="Mew">
            <div class="info">
                <p class="name">#1 Mew</p>
            </div>
        </div>
    </main>
</body>
</html>
